<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminue o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Foto flexível">
    </picture>
    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
		<source src="midia/audio_rock.mp3" type="audio/mpeg">
        <source src="midia/audio_rock.wav" type="audio/wav">
        <source src="midia/audio_rock.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não conseguiu reproduzir o áudio <a href="midia/audio_rock.mp3"><strong><mark>clique aqui para baixar o arquivo de audio</mark></strong></a></p>
	</audio>
</body>
</html>
