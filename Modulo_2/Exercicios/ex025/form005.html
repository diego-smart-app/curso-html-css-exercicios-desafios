<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="mas" checked value="M">
            <label for="mas">Masculino</label><br>
            <input type="radio" name="sexo" id="fem" value="F">
            <label for="fem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Espostes favoritos</legend>
            <input type="checkbox" name="esbas" id="esbas"> <label for="esbas">Basquete</label><br>
            <input type="checkbox" name="esfut" id="esfut"> <label for="esfut">Futebol</label><br>
            <input type="checkbox" name="esnat" id="esnat"> <label for="esnat">Natação</label><br>
            <input type="checkbox" name="essur" id="essur"> <label for="essur">Surfe</label><br>
            <input type="checkbox" name="esten" id="esten"> <label for="esten">Tênis</label><br>
            <input type="checkbox" name="eslut" id="eslut"> <label for="eslut">Luta</label><br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
